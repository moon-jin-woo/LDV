<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이상문의 드럼 영상 보존소</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
     minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <style media="screen">
    a {
      color: white;
      text-decoration: none;
      padding-left: 10px;
      padding-right: 10px;
    }
    footer {
      display: flex;
      padding: 50px;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #2c2b33;
      justify-content: center;
    }
     .angks {
       padding-top: 20px;
       padding-bottom: 40px;
       padding-left: 30px;
       padding-right: 30px;
     }
     .tit {
       color: #ffffff;
       padding-top: 40px;
       text-align: center;
       font-size: 25px;
       border-bottom: 2px solid white;
       padding-bottom: 20px;
     }
     .MTE li{
       list-style: none;
       border: 2px solid;
       display: inline-block;
       padding: 50px 10px;
       margin: 5px;
       background-color: rgba(255, 255, 255, 0.05);
       width: 201px;
       height: 20px;
       text-align: center;
       overflow: hidden;
       border-radius: 15px;
     }
     .MTE {
       text-align: center;
       text-shadow: 0px 0px 3px #000;
       padding: 0px;
     }
     .MTE li:hover {
      filter: brightness(70%);
      transition: all 0.5s;
     }
     .li1 {
       background-image: url(minipicture.jpg);
       background-size: 300px 150px;
       background-position: -30px -5px;
       padding-left: 10px;
       padding-right: 10px;
     }
    </style>
  </head>
  <body style="background-color:#393b52; color:white; margin:0px;">   
   <div class="angks">
     <h3 class="tit">이상문의 드럼 영상 보존소</h3>
     <ul class="MTE">
      <li>abcd(비디오삽입예정)</li>
      <li>ㄱㄴㄷㄹ(비디오삽입예정)</li>
     </ul>
   </div>
   <footer>
     <div class="foot"></div>
   </footer>
  </body>
</html>
